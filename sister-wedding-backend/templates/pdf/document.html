<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Style+Script&display=swap');

        :root {
            font-family: 'Style Script', cursive;
        }

        @page {
            size: A4;
            margin: 1cm 0cm;
        }

        h1 {
            text-align: center;
            margin-bottom: 1cm;
        }

        table {
            width: 20cm;
            border-collapse: collapse;
            margin-bottom: 0.2cm;
            border: 1px dotted lightgray;
            border-left: none;
            border-right: none;
        }

        td {
            width: 5cm;
            padding-top: 0.3cm;
            padding-bottom: 0.3cm;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>

<body>
    {% for guest in guests %}
    <table>
        <tbody>
            <tr>
                <td>{{settings.side1}}</td>
                <td>{{settings.side2}}</td>
                <td>{{settings.side3}}</td>
                <td>{{guest.name}}</td>
            </tr>
        </tbody>
    </table>
    {% endfor %}
</body>

</html>
